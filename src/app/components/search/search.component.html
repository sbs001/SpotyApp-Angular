<div class="row">

    <div class="col">
        <input #search type="text" (keyup)="searchArtist(search.value)" class="form-control" placeholder="Search artist...">
    </div>

</div>

<div class="row row-cols-1 row-cols-md-4 g-4 mt-5">

    <div *ngFor="let realse of artists" class="col">
        <div class="card h-100">
            <img [src]="realse.images[0].url" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ realse.name }}</h5>
            </div>
        </div>
    </div>

</div>
