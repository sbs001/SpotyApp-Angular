<div class="row row-cols-1 row-cols-md-4 g-4 animated fadeIn puntero">

    <div (click)="viewArtist(item)" *ngFor="let item of items" class="col ">
        <div class="card h-100 cardArtist">
            <img [src]="item.images | noImg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ item.name }}</h5>
                <p class="card-text h-auto">
                    <span *ngFor="let artist of item.artists" class="badge bg-success">{{artist.name}}</span>
                </p>
            </div>
        </div>
    </div>

</div>
