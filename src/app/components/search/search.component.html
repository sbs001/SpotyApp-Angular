<div class="row">

    <div class="col">
        <input #search type="text" (keyup)="searchArtist(search.value)" class="form-control" placeholder="Search artist...">
    </div>

</div>

<div class="mt-5">
    <app-loading *ngIf="loading"></app-loading>
</div>

<div class="mt-5 animated fadeIn">
    <app-card *ngIf="!loading" [items]='artists'></app-card>
</div>
